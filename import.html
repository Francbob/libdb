<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">图书管理系统</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="query.html">图书查询</a></li>
                <li class="active"><a href="import.html">图书入库</a></li>
                <li><a href="checkout.html">借书</a></li>
                <li><a href="return.html">还书</a></li>
                <li><a href="#">借书证管理</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="row col-sm-offset-1">单册入库</h1>
    <form class="insert col-sm-offset-1 row" role="form" style="margin: 10px;">
        <div class="form-group col-sm-3">
            <label for="bno" class="control-label">书号</label>
            <input type="text" required="required" name="bno" id="bno" class="form-control">
        </div>
        <div class="form-group col-sm-3">
            <label for="category">类别</label>
            <input type="text" required="required" name="category" id="category" class="form-control">
        </div>
        <div class="form-group col-sm-3">
            <label for="title">书名</label>
            <input type="text" required="required" name="title" id="title" class="form-control">
        </div>
        <div class="form-group col-sm-3">
            <label for="press">出版社</label>
            <input type="text" required="required" name="press" id="press" class="form-control">
        </div>
        <div class="form-group col-sm-4">
            <label for="year">年份</label>
            <input id="year" type="text" required="required" name="year" class="form-control">
        </div>
        <div class="form-group col-sm-4">
            <label for="author">作者</label>
            <input id="author" type="text" required="required" name="author" class="form-control">
        </div>
        <div class="form-group col-sm-4">
            <label for="price">价格</label>
            <input id="price" type="text" required="required" name="price" class="form-control">
        </div>
        <!--<button id="bQuery">查询图书</button>-->
    </form>
    <button id="one-import" class="row col-sm-offset-1 btn btn-info col-sm-2">单册入库</button>
</div>

<div class="container">
    <h1 class="row col-sm-offset-1">批量入库</h1>
    <form class="query col-sm-offset-1 row" role="form" style="margin: 10px;">

        <!--<button id="bQuery">查询图书</button>-->
    </form>
    <button id="nums-import" class="row col-sm-offset-1 btn btn-info col-sm-2">批量入库</button>
</div>
<div id="import-result" style="padding: 50px;"></div>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<script>
$(document).ready(function () {
    $('#one-import').click(function () {
        $.ajax({
            url:"app/import.php",
            data: ($('form.insert').serialize()),
            success: function (data, status) {
                $('#import-result').html(data);
            }
        })
    })
})
</script>

<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
