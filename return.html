<div class="container">
    <h1 class="row col-sm-offset-2">还书</h1>
    <form class="return col-sm-offset-1 row" role="form" style="margin: 50px;">
        <div class="form-group col-sm-7">
            <label for="cno" class="control-label">借书证号</label>
            <input type="text" required="required" name="cno" id="cno" class="form-control">
        </div>
        <div class="form-group col-sm-7">
            <label for="bno">书号</label>
            <input type="text" required="required" name="bno" id="bno" class="form-control">
        </div>
        <!--<button id="bQuery">查询图书</button>-->
    </form>
    <button id="return" class="row col-sm-offset-1 btn btn-info col-sm-2">还回</button>
</div>

<div id="return-result" style="padding: 50px;"></div>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        $('#return').click(function () {
            $.ajax({
                url:"app/return.php",
                data: ($('form.return').serialize()),
                success: function (data, status) {
                    $('#return-result').html(data);
                }
            })
        })
    })
</script>
